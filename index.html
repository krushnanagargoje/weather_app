<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
<div class="maindiv">
	<div class="div1">
		<h1 class="heading">WEATHER FORECAST</h1>
		<form>
			<div class="component">
				<div>
					<input type="text" name="city" id="city_name" placeholder="enter city name" autofocus>
				</div>
			<div class="btn">
				<button type="button" class="srch_btn" onclick="fetchcity()"><img src="https://cdn-icons-png.flaticon.com/128/954/954591.png" height="19px" alt="search"></button>
			</div>
		</div>
		<br>
		<div align="center"  style="margin-top: 10px;" class="img">
			<img src="https://cdn-icons-png.flaticon.com/128/3845/3845731.png" height="80px">
		</div>

		<div align="center" style="margin-top:20px">
			<span id="city">City Name</span>
			<br>
			<span class="measurement" id="temp">0Â°C</span>
		</div>
		<div align="center" style="margin-top:20px">
			<table width="100%" cellpadding="10px">
				<tr align="center">
					<td>
						<br>
						<h2 class="headings">Wind Speed</h2>
						
						<span class="measurement" id="wind_speed">0 km/hr</span>
					</td>
					<td>
						<br>
						<h2 class="headings">Humidity</h2>
						
						<span class="measurement" id="humidity">0 g/kg</span>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	</div>
</body>
</html>
